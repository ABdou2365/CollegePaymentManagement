<div class="container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Payments of student with Id : {{code}} !</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-card-content style="padding: 5px">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="paymentType">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Payment Type </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
          </ng-container>

          <ng-container matColumnDef="paymentStatus">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Payment Status </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.student.firstName}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons>
        </mat-paginator>

      </mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
